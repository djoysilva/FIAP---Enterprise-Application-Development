<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

	<h1>Calcular o IMC</h1>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Peso" for="peso"/>
			<h:inputText value="#{imcBean.peso}" id="peso"/>
			
			<h:outputLabel value="Altura" for="altura"/>
			<h:inputText value="#{imcBean.altura}" id="altura"/>
			
			<h:commandButton value="Calcular" 
								action="#{imcBean.calcular()}"/>
			
			<h:outputText value="#{imcBean.imc}" />
		</h:panelGrid>					
	</h:form>
	
	
</body> 
</html>
